<!DOCTYPE html>
<html>
<head>
    <title>Tab切换登录和注册表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Trendy Tab Login Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>

    <!-- Custom Theme files -->
    <link href="../css/index.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/easyResponsiveTabs.js" type="text/javascript"></script>
    <!-- //js -->
</head>
<body>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:950px"></div>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wvGuSDMA4xjj0t1dPqEtibPvXY5gyN4U"></script>
<!-- ECharts单文件引入 -->
<script src="../js/echarts.js"></script>
<script src="../js/chinaMap.js"></script>
<script src="../js/BmapLib.js"></script>
<script src="../js/data.js"></script>
<script type="text/javascript">

    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });
    require(
        [
            'echarts',
            'echarts/chart/map'
        ],
        function (ec) {
            var myChart = ec.init(document.getElementById('main'));
            option = {
                backgroundColor: '#000',
                color: [
                    'rgba(255, 255, 255, 0.8)',
                    'rgba(14, 241, 242, 0.8)',
                    'rgba(37, 140, 249, 0.8)'
                ],
                title: {
                    text: '最高访客量',
                    subtext: '历史最高访客量：230987643',
                    x: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    data: ['强', '中', '弱'],
                    textStyle: {
                        color: '#fff'
                    }
                },
                toolbox: {
                    show: false
                },
                series: [
                    {
                        name: '弱',
                        type: 'map',
                        mapType: 'china',
                        itemStyle: {
                            normal: {
                                borderColor: 'rgba(100,149,237,1)',
                                borderWidth: 1.5,
                                areaStyle: {
                                    color: '#1b1b1b'
                                }
                            }
                        },
                        data: [],
                        markPoint: {
                            symbolSize: 2,
                            large: true,
                            effect: {
                                show: true
                            },
                            data: (function () {
                                var data = [];
                                var len = 3000;
                                var geoCoord
                                while (len--) {
                                    geoCoord = placeList[len % placeList.length].geoCoord;
                                    var x = geoCoord[0] + Math.random() * 1 - 0.5;
                                    var y = geoCoord[1] + Math.random() * 2 - 0;
                                    if (ptInPolygon(x, y)) {
                                        data.push({
                                            name: placeList[len % placeList.length].name + len,
                                            value: 50,
                                            geoCoord: [
                                                x,
                                                y
                                            ]
                                        })
                                    }
                                }
                                return data;
                            })()
                        }
                    },
                    {
                        name: '中',
                        type: 'map',
                        mapType: 'china',
                        data: [],
                        markPoint: {
                            symbolSize: 3,
                            large: true,
                            effect: {
                                show: true
                            },
                            data: (function () {
                                var data = [];
                                var len = 1000;
                                var geoCoord
                                while (len--) {
                                    geoCoord = placeList[len % placeList.length].geoCoord;
                                    var x = geoCoord[0] + Math.random() * 5 - 2.5;
                                    var y = geoCoord[1] + Math.random() * 3 - 1.5;
                                    if (ptInPolygon(x, y)) {
                                        data.push({
                                            name: placeList[len % placeList.length].name + len,
                                            value: 50,
                                            geoCoord: [
                                                x,
                                                y
                                            ]
                                        })
                                    }
                                }
                                return data;
                            })()
                        }
                    },
                    {
                        name: '强',
                        type: 'map',
                        mapType: 'china',
                        hoverable: false,
                        roam: true,
                        data: [],
                        markPoint: {
                            symbol: 'diamond',
                            symbolSize: 6,
                            large: true,
                            effect: {
                                show: true
                            },
                            data: (function () {
                                var data = [];
                                var len = placeList.length;
                                while (len--) {
                                    data.push({
                                        name: placeList[len].name,
                                        value: 90,
                                        geoCoord: placeList[len].geoCoord
                                    })
                                }
                                return data;
                            })()
                        }
                    }
                ]
            };
            myChart.setOption(option);
        }
    );

    //判断点在多边形内还是外
    function ptInPolygon(lng, lat) {
        var pts = CreateChinaMapLine();

        var ply = new BMap.Polygon(pts);

        var pt = new BMap.Point(lng, lat);

        var result = BMapLib.GeoUtils.isPointInPolygon(pt, ply);

        if (result == true) {
            return true;
        } else {
            return false;
        }
    }

</script>

<!-- main -->
<div class="main" style="position: absolute;">
    <h1>Tab切换登录和注册表单</h1>
    <div class="login-form">
        <div class="sap_tabs w3ls-tabs">
            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                <ul class="resp-tabs-list">
                    <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>登录</span></li>
                    <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><label>/</label><span>注册</span></li>
                </ul>
                <div class="clear"></div>
                <div class="resp-tabs-container">
                    <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                        <div class="login-agileits-top">
                            <form action="#" method="post">
                                <p>用户名 </p>
                                <input type="text" name="User Name" required=""/>
                                <p>密码</p>
                                <input type="password" name="Password" required=""/>
                                <input type="checkbox" id="brand" value="">
                                <label for="brand"><span></span> 记住 ?</label>
                                <input type="submit" value="登录">
                            </form>
                        </div>
                        <div class="login-agileits-bottom">
                            <p><a href="#">忘记密码?</a></p>
                        </div>
                    </div>
                    <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
                        <div class="login-agileits-top sign-up">
                            <form action="#" method="post">
                                <p>User Name </p>
                                <input type="text" name="User Name" required=""/>
                                <p>Your Email </p>
                                <input type="text" name=Email" required=""/>
                                <p>Password</p>
                                <input type="password" name="Password" placeholder="" required=""/>
                                <input type="checkbox" id="brand1" value="">
                                <label for="brand1"><span></span>I accept the terms Use</label>
                                <input type="submit" value="SIGN UP">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ResponsiveTabs js -->
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });
        </script>
        <!-- //ResponsiveTabs js -->
    </div>
</div>
