<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Query</title>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=wvGuSDMA4xjj0t1dPqEtibPvXY5gyN4U"></script>

    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!--    <link href="../css/home_map.css" rel="stylesheet" type="text/css"/>-->
    <!--    <link rel="stylesheet" href="../css/font-awesome.min.css">-->
    <link rel="stylesheet" href="../css/gooey.min.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/cluster_popup.css">
    <link href="../css/jquery.toolbar.css" rel="stylesheet" type="text/css"/>
    <link href="../css/ol.css" rel="stylesheet" type="text/css"/>
    <link href="../css/query.css" rel="stylesheet" type="text/css"/>

    <script src="../js/MapGis_ol_product.js" type="text/javascript"></script>
    <script src="../js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../js/query.js" type="text/javascript"></script>
    <!--    <script src="../js/driving.js" type="text/javascript"></script>-->
</head>
<body>
<div class="ToolLib">
    <input type="button" class="ButtonLib" value="固定点查询" onclick="showPointSeachRadius('point')"/>
    <input type="button" class="ButtonLib" value="固定线查询" onclick="showPointSeachRadius('line')"/>
    <input type="button" class="ButtonLib" value="固定圆查询" onclick="queryVectorLayerCircle()"/>
    <input type="button" class="ButtonLib" value="多边形查询" onclick="queryVectorLayerPolygon()"/>
    <input type="button" class="ButtonLib" value="矩形查询" onclick="queryVectorLayerRectangle()">
    <input type="button" class="ButtonLib" value="Reset" onclick="clearQuery()"/>
    <button id="undo">undo</button>
    <button id="driving">driving</button>
</div>
<div id="menu">
    <label for="speed" style="font-weight: bold;">
        运动速度:&nbsp;
        <input id="speed" type="range" min="10" max="999" step="10" value="60"/>
    </label>
    <button id="start-animation" class="ButtonLib">
        开始运动
    </button>
</div>

<div id="mapCon">
</div>

<!-- 点查询半径输入框 -->
<div class="panel panel-default radius-box" id="point-radius-box">
    <div class="panel-heading">设置查询半径</div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="input-group">
                    <input id="point-radius-input" type="text" class="form-control" placeholder="输入半径"
                           aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">KM</span>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-default" style="margin-top: 5px;" onclick="surePointRadius()">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
