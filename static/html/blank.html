<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>空白测试页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/chatting.css">
</head>
<body>

<h2>usr: <span></span></h2>
<div class="btn btn-primary chatting" data-toggle="modal" data-target="#chatting">3</div>
<div class="btn btn-info chatting" data-toggle="modal" data-target="#chatting">4</div>

<!-- 模态框（Modal） -->
<div class="modal" id="chatting">
<!--<div class="modal fade" id="chatting" tabindex="-1" role="dialog" aria-hidden="true">-->

    <div class="modal-dialog">
        <div class="modal-body">
            <div class="chat-container">
                <ul class="chat"></ul>

                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
						<button class="btn btn-default" type="button" id="send">
							发送
						</button>
                    </span>
                </div><!-- /input-group -->
            </div>

        </div>
    </div>
</div>
<!-- /.modal -->


<script src="../js/ajax/get_usrid_ajax.js"></script>
<script src="../js/ajax/chatting.js"></script>
</body>
</html>
