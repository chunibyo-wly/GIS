<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Dange Analysis</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!--    <link href="./libs/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
    <link href="../css/ol.css" rel="stylesheet" type="text/css"/>
    <link href="../css/dangeAnalysis.css" rel="stylesheet" type="text/css"/>

    <script src="../js/MapGis_ol_product.js" type="text/javascript"></script>
    <!--    <script src="./libs/js/jquery.min.js" type="text/javascript"></script>-->
    <script src="../js/dangeAnalysis.js" type="text/javascript"></script>
    <!--    <script src="libs/js/bootstrap.min.js" type="text/javascript"></script>-->
    <!--    <script src="libs/js/popper.min.js" type="text/javascript"></script>-->

</head>
<body>

<!--<div class="container">-->
<!--</div>-->

<div id="mapCon">
    <!-- Popup -->
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content">
        </div>
    </div>
    <!--按钮组-->
    <div class="btn-group" id="queryBtn">
        <button type="button" class="btn mybtn" data-toggle="modal" data-target="#myModal"
                onclick="showPointSeachRadius('line')">路段危险分析
        </button>
        <button type="button" class="btn mybtn" onclick="queryVectorLayerPolygon()">区域危险分析</button>
        <button id="reset" class="btn mybtn">重置</button>
        <button id="undo" class="btn mybtn">撤销</button>
    </div>
    <div id="mouse-position"></div>

</div>

<!-- 模态框 -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">设置查询半径</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- 模态框主体 -->
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="输入半径" id="point-radius-input"
                           name="point-radius">
                    <div class="input-group-append">
                        <span class="input-group-text">KM</span>
                    </div>
                </div>
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="surePointRadius()">确定
                </button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
